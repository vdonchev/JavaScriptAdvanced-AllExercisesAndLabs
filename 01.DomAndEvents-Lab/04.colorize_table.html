<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorize Table</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Town</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Sofia</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>Varna</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>Ruse</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>Varna</td>
    </tr>
</table>
<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
        [...document.querySelectorAll('table tr')]
                .map(function (row, index) {
                    if (index % 2 != 0) {
                        row.style.background = 'Teal';
                    }
                })
    }
</script>
</body>
</html>
